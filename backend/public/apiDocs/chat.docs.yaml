tags:
  name: CHAT
  description: 채팅 정보 API

paths:
  /chat/room:
    post:
      summary: 채팅방 생성
      tags: [CHAT]
      parameters:
        - name: jwt
          in: header
          required: true
          schema:
            type: string
      responses:
        '201':
          description: 채팅방 생성 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  status:
                    type: integer
                    default: 201
                  message:
                    type: string
                    default: success creating new Chat Room
                  datas:
                    type: object
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                max:
                  type: integer

  /chat/log/{roomId}:
    get:
      summary: 모든 채팅 로그 조회
      tags: [CHAT]
      parameters:
        - name: roomId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 모든 채팅 로그 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  status:
                    type: integer
                    default: 200
                  message:
                    type: string
                    default: success loading chat logs
                  datas:
                    type: object

  /chat/log:
    post:
      summary: 채팅 로그 생성
      tags: [CHAT]
      parameters:
        - name: jwt
          in: header
          required: true
          schema:
            type: string
      responses:
        '201':
          description: 채팅 로그 생성 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  status:
                    type: integer
                    default: 201
                  message:
                    type: string
                    default: success creating new chat log
                  datas:
                    type: object
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                roomId:
                  type: string
                chat:
                  type: string
    put:
      summary: 채팅 로그 수정
      tags: [CHAT]
      responses:
        '201':
          description: 채팅 로그 수정 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  status:
                    type: integer
                    default: 201
                  message:
                    type: string
                    default: success modifying chat
                  datas:
                    type: object
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                chatId:
                  type: string
                chat:
                  type: string
                roomId:
                  type: string
    delete:
      summary: 채팅 로그 삭제
      tags: [CHAT]
      responses:
        '201':
          description: 채팅 로그 삭제 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  status:
                    type: integer
                    default: 201
                  message:
                    type: string
                    default: success removing chat
                  datas:
                    type: object
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                chatId:
                  type: string
                roomId:
                  type: string